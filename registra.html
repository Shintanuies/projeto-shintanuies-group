<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Registre-se</title>
</head>

<body class="d-flex flex-column bg-body-tertiary" style="min-height: 100vh">
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-compact">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="assets/img/logo_pa.jpeg" alt="Logo" width="40" height="40"
                        class="d-inline-block align-text-top me-3 rounded-circle logo-custom" />
                    Shintanuies Group
                </a>

                <a href="index.html" class="btn btn-custom-red">Login</a>
            </div>
        </nav>
    </header>

    <main class="form-signin w-100 m-auto text-center d-flex flex-column justify-content-center align-items-center"
        style="max-width: 330px; flex: 1">
        <form action="">
            <h1 class="h2 mb-5 fw-normal">Registre-se!<br />Você que sabe, hein!</h1>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingUser" placeholder="Usuario" />
                <label for="floatingUser">Usuário</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingUserName" placeholder="Nome Completo" />
                <label for="floatingUserName">Nome Completo</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="nome@example.com" />
                <label for="floatingEmail">Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" />
                <label for="floatingPassword">Senha</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingConfirmPassword"
                    placeholder="confirme a senha" />
                <label for="floatingPassword">Confirme a senha</label>
            </div>

            <button class="btn btn-custom-red w-100 py-2" type="submit">
                Registre-se
            </button>
        </form>
    </main>
</body>

</html>

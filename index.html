<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
    <title>Formulário de Login</title>
</head>

<body class="d-flex flex-column bg-body-tertiary" style="min-height: 100vh;">

    <!-- ✅ Cabeçalho (Navbar) -->
    <header>
        <nav class="navbar navbar-dark bg-dark navbar-compact">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="assets/img/logo_pa.jpeg" alt="Logo" width="40" height="40"
                        class="d-inline-block align-text-top me-3 rounded-circle">
                    Shintanuies Group
                </a>

                <!-- Botão Registre-se -->
                <a href="registra.html" class="btn btn-custom-red">Registre-se</a>
            </div>
        </nav>
    </header>

    <!-- ✅ Conteúdo principal -->
    <main class="form-signin w-100 m-auto text-center d-flex flex-column justify-content-center align-items-center"
        style="max-width: 330px; flex: 1;">
        <form action="">
            <img src="assets/img/gif-cat.gif" alt="Bootstrap" class="mb-1" width="165" height="256">
            <h1 class="h3 mb-3 fw-normal">Vocè quer mesmo entrar?<br>Vai lá, então.</h1>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingUser" placeholder="Usuário">
                <label for="floatingUser">Usuario</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                <label for="floatingPassword">Senha</label>
            </div>

            <button class="btn btn-custom-red w-100 py-2" type="submit">Login</button>
        </form>
    </main>

</body>

</html>
